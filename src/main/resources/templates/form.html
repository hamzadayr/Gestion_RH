<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>
    <br> <br> <br> <br> <br><br> <br><br><br><br><br><br><br><br><br><br><br>
<div class="container main-content form">

    <div class="row">
        <form action="#" th:action="@{/employee/save}" th:object="${employee}"
              method="POST" >
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"
                       th:field="*{name}" />
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" />
            </div>

            <div class="form-group">
                <label>Departement</label>
              
                <select class="form-control" th:field="*{departement.id}">
                    <option  th:each="contact: ${departements}" th:value="${contact.id}"><a href="#" th:text="${contact.title}"> test</a></option>
                
                </select>
                
            </div>
             <div class="form-group">
                <label>Remuniration</label>
            
                <select class="form-control" th:field="*{remuneration}">
                    <option  th:each="contact: ${remunerations}" th:value="${contact.title}"><a href="#" th:text="${contact.title}"> test</a></option>
                
                </select>
                
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
